    <header>
        <h1 class="upper--h1">Figuras geométricas</h1>
    </header>

    <section class="container">
        <!--Cuadrado-->
         

        <form class="form--colorBlack">
            <img src="../assets/cuadrado.png" alt="imagen cuadrado">
            <h2 class="bg--black">Calcula el área y périmetro de un cuadrado</h2>
            <label for="inputCuadrado">
                Escribe cuánto mide un lado de tu cuadrado (cm)
            </label>
            <input id="inputCuadrado" type="number">
            <button class="btn--verde" type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button class="btn--verde" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <h3 id="resultadoCuadrado"></h3>
            

        </form>
     

     
        <!--Triangulo-->
        
        <form class="form--colorBlack">
            <img src="../assets/triangulo.png" alt="imagen triangulo">
            <h2 class="bg--black">Calcula el área y périmetro de un triángulo</h2>
            <label for="inputLado1">Escribe cuánto mide un lado (cm)</label>
            <input id="inputLado1" type="number">
            <label for="inputlado2">Cuánto mide el otro lado (cm)</label>
            <input id="inputlado2" type="number">
            <label for="inputBase">Cuánto mide la base (cm)</label>
            <input id="inputBase" type="number">
            <button class="btn--verde" type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <h3 id="resulTrianguloPerimetro"></h3>

            <label for="inputBase2">Escribe cuánto mide la base (cm)</label>
            <input id="inputBase2" type="number">
            <label for="altura">Escribe cuánto mide de altura (cm)</label>
            <input id="altura" type="number">
            <button class="btn--verde" type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <h3 id="resulTrianguloArea"></h3>

        </form>

        <form class="form--colorBlack">
            <img src="../assets/circulo.png" alt="imagen circulo">

            <h2 class="bg--black">Calcula la circunferencia y el área de un círculo</h2>
            <label for="radio">Escribe el cuánto mide el radio de tu círculo (cm)</label>
            <input type="number" id="radio">
            <button class="btn--verde" type="button" onclick="calcularCircunferencia()">Calcular circunferencia</button>
            <button class="btn--verde" type="button" onclick="calcularArea()">Calcular área</button>
            <h3 id="resultadoCirculo"></h3>

        </form>


    </section>
